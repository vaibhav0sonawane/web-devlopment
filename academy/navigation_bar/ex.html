<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between; /* puts space between logo and buttons */
      padding: 10px 20px;
      background-color: #f0f0f0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons button {
      margin-left: 10px; /* space between buttons */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyLogo</div>

    <div class="nav-buttons">
      <button>Home</button>
      <button>About</button>
      <button>Contact</button>
    </div>
  </div>

</body>
</html>
