<!-- // what is DOM:
When a web page is loaded,the browser create a document object model (DOM) of the page
which contain all the HTML structure(tags in object form),CSS and JS -->
<!-- ->to access HTML tag into JS -->
<!-- // -> USe to change webpage dynamically(according to user) -->
 <!DOCTYPE html>
<head>
    <title>HTML Form</title>
     <link rel="stylesheet" href="intro.css">
</head>
<body style="text-align: center;">
    <h2 class="heading">Students Registration Form</h2>
    <form id="info"> 
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        password: <input type="password" name="password"><br><br>
        gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        course:
        <select id="select">
            <option >BCA</option>
            <option >BSc</option>
            <option >B.com</option>
        </select><br><br>

        address:<br>
        <textarea rows="4" cols="30"></textarea><br><br>

        hobbies:<br>
        <input type="checkbox">Reading
        <input type="checkbox">Sports <br><br>
        <input type="checkbox">Coding 
        <input type="checkbox">Sleeping <br><br>
        <button type="button">Submit</button>

    </form>
    <script src="intro.js"></script>
</body>
</html>
