<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
        }

        .box {
            color: rgb(247, 243, 243);
            background: black;
        }

        .box1 {
            background: red;
            padding: 10px;
            margin-bottom: 50px;
            border: 2px solid blue;
        }
        .box2{
            color: black;
            background: pink;
            padding:10px;
            margin-left: 100px;
            border-style:outset;
        }
    </style>
</head>
<body>
    <div class="box box1">i am a box</div>
    <span class="box box2">
        <a href="https://google.com" <button>submit</button></a>
    </span>
</body>

</html>
