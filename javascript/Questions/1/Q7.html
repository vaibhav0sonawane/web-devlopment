<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>
<body>
    <script>
        compaies=["bloomberg","Microsoft","Uber","google","IBM","Netflix"]
        document.write(compaies,"<br>");
        compaies.shift();//use to remove first element
        document.write(compaies,"<br>");
        compaies.splice(2,1,"OLA");
        document.write(compaies,"<br>");
        compaies.push("Amazon");
        document.write(compaies,"<br>");
    </script>
</body>
</html>
<!-- pop:remove elements from end
 unshift:add element at the end of the array
  -->
