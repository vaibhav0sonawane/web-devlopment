<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex-Box</title>
    <style>
        
        .container{
            
            display:flex;
            gap:10px;
            justify-content: space-around;
        }
        .box{
            background: gray;
            padding:0px;
            color: white;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div  class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
