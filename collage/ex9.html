<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS-IF-Else</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("enter a number:"));
        if(n>5){
            document.write("Number is grater then 5<br>");
        }
        document.write("Printing 1-5 number using for loop")
        for(let i=1;i<=5;i++){
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
