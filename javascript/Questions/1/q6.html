<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-avg-marks</title>
</head>
<body>
    <script>
        let marks=[85,97,44,37,76,60];
        document.write("<h3>Given array is:",marks,"</h3>");
        let sum=0;
       
        for(let val of marks){
            sum+=val
        }
        Avg_Total=sum/marks.length
         document.write("<br>The avg value of all the number in array is:",Avg_Total);

    </script>
</body>
</html>
