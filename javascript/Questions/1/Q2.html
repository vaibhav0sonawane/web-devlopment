<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scripts, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <h4>input a num using promp.check if num is multiple by 5 or not</h4>
    <script>
   num=parseInt(prompt("Enter a number:"));
   if(num%5==0){
    document.write(num," is multiple of 5");
   }
   else{
    document.write(num," is not multible of 5");
   }
    </script>
    
</body>
</html>
