<!DOCTYPE html>
<html lang="en">
<head>
    <title> CSS Selectors Demo </title>
    <style>
        /* Type Selector */
        body{
            text-align: center;
        }
        p{
            color: blue;
            font-size: 16px;
        }
        /*ID Selector */
        #mainheading{
            color: green;
            text-align: center;
        }
        /* class Selector */
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="mainheading">CSS Selectors Demonstration</h1>
    <p>This paragraph uses Type Seector</p>
    <p class="highlight">This paragraph uses Class Selector</p>
    <p>This paragraph is a normal paragraph</p>
    <div class="highlight">
        This div also uses Class Selector.
    </div>
</body>
</html>
